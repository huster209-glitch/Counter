<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
    <div class="count">
        <h1 id="number">0</h1>
        <div class="btns">
            <button class="plus" onclick="incrementCounter()">+</button>
            <button class="toZero" onclick="toZero()">0</button>
            <button class="minus" onclick="decrementCounter()">-</button>
        </div>
        <h2>Tarix</h2>
        <p id="history"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
